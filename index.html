<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./res/style.css" />
    <!-- <link rel="shortcut icon" href="./img/icons/favicon.svg" type="image/x-icon"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatly</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav>
          <a href="/">

            <li class="header__link">Menu

            </li>
            <li class="header__link">Blog

            </li>
            <li class="header__link">Pricing

            </li>
            <li class="header__link">Contact

            </li>
          </ul>

    <main></main>
